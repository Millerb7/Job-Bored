<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JobBored Home</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        color: white;
        background: #1e1e1e;
      }

      #titlebar {
        height: 30px;
        background: #111;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 10px;
        -webkit-app-region: drag;
        user-select: none;
      }

      #titlebar .buttons {
        display: flex;
        gap: 10px;
        -webkit-app-region: no-drag;
      }

      #titlebar button {
        background: none;
        border: none;
        color: white;
        font-size: 14px;
        cursor: pointer;
      }

      .navbar {
        background-color: #2e2e2e;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .tabs {
        display: flex;
        gap: 15px;
      }

      .tab {
        color: white;
        text-decoration: none;
        padding: 5px 10px;
        border-radius: 5px;
        background-color: #444;
        transition: background 0.3s;
      }

      .tab:hover {
        background-color: #666;
      }

      .search-box {
        display: flex;
        gap: 5px;
      }

      input[type="text"] {
        padding: 5px;
        font-size: 14px;
        width: 300px;
      }

      button {
        padding: 6px 12px;
        font-size: 14px;
        cursor: pointer;
      }
      .url-bar {
        display: flex;
        gap: 5px;
        margin-top: 10px;
        padding: 10px;
      }

      #urlInput {
        flex-grow: 1;
        padding: 5px;
        font-size: 14px;
      }
      .tabs {
  display: flex;
  gap: 10px;
}

.tab {
  padding: 6px 12px;
  background: #333;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}

.tab:hover {
  background: #555;
}

    </style>
  </head>
  <body>
    
  </body>
</html>
