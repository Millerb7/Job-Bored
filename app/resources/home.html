<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JobBored Home</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      color: white;
      background: #1e1e1e;
    }

    #titlebar {
      height: 30px;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      -webkit-app-region: drag;
      user-select: none;
    }

    #titlebar .buttons {
      display: flex;
      gap: 10px;
      -webkit-app-region: no-drag;
    }

    #titlebar button {
      background: none;
      border: none;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .navbar {
      background-color: #2e2e2e;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .tabs {
      display: flex;
      gap: 15px;
    }

    .tab {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 5px;
      background-color: #444;
      transition: background 0.3s;
    }

    .tab:hover {
      background-color: #666;
    }

    .search-box {
      display: flex;
      gap: 5px;
    }

    input[type="text"] {
      padding: 5px;
      font-size: 14px;
      width: 300px;
    }

    button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="titlebar">
    <div>JobBored</div>
    <div class="buttons">
      <button onclick="window.cefAPI?.send('minimize')">—</button>
      <button onclick="window.cefAPI?.send('close')">×</button>
    </div>
  </div>

  <div class="navbar">
    <div class="tabs">
      <a class="tab" href="https://www.google.com" target="_blank">Tab 1</a>
      <a class="tab" href="https://www.wikipedia.org" target="_blank">Tab 2</a>
    </div>
    <div class="search-box">
      <input id="searchInput" type="text" placeholder="Search Google..." />
      <button onclick="searchGoogle()">Search</button>
    </div>
  </div>

  <script>
    function searchGoogle() {
      const query = document.getElementById("searchInput").value;
      if (query.trim() !== "") {
        window.open("https://www.google.com/search?q=" + encodeURIComponent(query));
      }
    }

    // Optional: fallback if JS bridge isn't hooked yet
    window.cefAPI = window.cefAPI || {
      send: msg => console.log("cefAPI.send:", msg)
    };
  </script>

</body>
</html>
